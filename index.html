<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Akash S Nair</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3713ec",
            "background-light": "#f6f6f8",
            "background-dark": "#131022",
            "card-dark": "#1c192b",
            "text-secondary": "#a19db9",
            "border-dark": "#3f3b54",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>

  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #131022;
    }

    ::-webkit-scrollbar-thumb {
      background: #2b2839;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3713ec;
    }

    /* Grid pattern for hub */
    .bg-grid-pattern {
      background-size: 60px 60px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
    }

    .center-glow {
      background: radial-gradient(circle, rgba(55, 19, 236, 0.25) 0%, rgba(19, 16, 34, 0) 70%);
    }

    /* No scrollbar utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Prevent text selection during drag */
    .dragging * {
      user-select: none !important;
      -webkit-user-select: none !important;
    }
  </style>
</head>

<body class="bg-background-dark text-white font-display">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
